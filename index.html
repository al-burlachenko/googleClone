<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="header-list">
        <ul class="header-nav-list">
          <li class="nav-list-item">
            <a class="header-item-link" href="/" target="_blank"
              ><p class="header-item-text">Gmail</p></a
            >
          </li>
          <li class="nav-list-item">
            <a class="header-item-link" href="/" target="_blank"
              ><p class="header-item-text">Зображення</p></a
            >
          </li>
          <li class="nav-list-item">
            <a class="header-item-link header-icon" href="/"
              ><i class="fa-solid fa-braille"></i
            ></a>
          </li>
          <li class="nav-list-item">
            <button class="header-item-btn header-img-btn">
              <img
                src="https://www.seattlehumane.org/wp-content/uploads/2018/10/shs-blog-features_0035_IMG_4098-e1732917793416.jpg"
                alt="kitten"
              />
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="container main-container">
        <h1 class="main-text">Google</h1>

        <div class="main-searchfield">
          <label for="search-field"
            ><i class="fa-solid fa-magnifying-glass test"></i>
          </label>
          <input type="text" id="search-field" />

          <div class="search-buttons">
            <button class="search-btn">
              <i class="fa-solid fa-keyboard"></i>
            </button>
            <button class="search-btn">
              <i class="fa-solid fa-microphone"></i>
            </button>
            <button class="search-btn">
              <i class="fa-solid fa-camera-retro test"></i>
            </button>
          </div>
        </div>
        <div class="main-buttons">
          <button>Пошук Google</button>
          <button>Мені пощастить</button>
        </div>
      </div>
    </main>

    <footer>
      <div class="footer-container">
        <div class="footer-location">Україна</div>
        <hr style="display: block; width: 100vw" />
        <div class="footer-links">
          <ul class="for-partners">
            <li><a href="/">Реклама</a></li>
            <li><a href="/">Про Google</a></li>
            <li><a href="/">Для бізнесу</a></li>
            <li><a href="/">Як працює пошук</a></li>
          </ul>
          <ul class="terms-and-confidence">
            <li><a href="/">Конфіденційність</a></li>
            <li><a href="/">Умови</a></li>
            <li><a href="/">Налаштування</a></li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
